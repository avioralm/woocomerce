version: '3.8'

services:
  wordpress:
    build: .
    restart: always
    depends_on:
      - redis

  redis:
    image: redis:latest
    restart: on-failure

  webserver:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./devops/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - wordpress
